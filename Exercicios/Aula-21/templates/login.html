<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- O documento está sendo formatado com prettier -->
        <!-- Link para o CSS -->
        <link rel="stylesheet" href="{{url_for("static",
        filename="styles.css")}}" />
        <!-- Link para o CDN do jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <!-- Link para API do Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Link para as fontes do Google Fonts -->
        <!-- Fontes adicionadas: Quintessential, Redressed, Roboto, Rowdies, Shizuru, Supermercado One-->
        <link
            href="https://fonts.googleapis.com/css2?family=Quintessential&family=Redressed&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rowdies:wght@300;400;700&family=Shizuru&family=Supermercado+One&display=swap"
            rel="stylesheet"
        />
        <title>Trabalho Semestral de Desenvolvimento Web</title>
    </head>
    <body>
        <div class="menu-bar-backgrond">
            <div class="menu-bar">
                <div class="menu-bar-homepage">
                    <a href="index" class="menu-bar-title-anchor">Home</a>
                </div>
                <div class="menu-bar-grid">
                    <a href="login" class="menu-bar-anchor">Login</a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-title">Login</div>
            <div class="content-description">
                <form action="" method="post">
                    <input
                        type="text"
                        placeholder="Nome de usuário"
                        name="username"
                        value="{{request.form.username}}"
                    />
                    <br />
                    <input
                        type="password"
                        placeholder="Senha"
                        name="password"
                        value="{{request.form.password}}"
                    />
                    <br />
                    <input type="submit" value="Login" />
                </form>
                {% if error %}
                <p class="error">
                    <strong>Error:</strong> {{ error }} {% endif %}
                </p>
            </div>
            <div class="content-description"></div>
        </div>
        <script src="{{url_for('static', filename='script.js')}}"></script>
    </body>
</html>
