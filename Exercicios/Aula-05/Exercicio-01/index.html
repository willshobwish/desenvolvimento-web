<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Exercício 01</title>
</head>

<body class="main-body">
    <div class="main-bar">Gacebook</div>
    <div class="form">
        <form action="">
            Nome completo: <input type="text" name="nome" placeholder="Nome" pattern="[a-zA-Z]">
            <br class="space">
            Data de nascimento: <input type="date" name="data-de-nascimento" placeholder="Data de nascimento">
            <br class="space">
            Gênero:
            <input type="radio" name="genero" id="masculino" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="feminino" value="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="nao-binario" value="nao-binario">
            <label for="nao-binario">Não-binário</label>
            <input type="radio" name="genero" id="prefiro-nao-informar" value="prefiro-nao-informar">
            <label for="prefiro-nao-informar">Prefiro não informar</label>
            <br class="space">
            Cidade: <input type="text" name="cidade" placeholder="Cidade">
            <br class="space">
            País: <input type="text" name="pais" placeholder="País">
            <br class="space">
            Descrição:
            <br class="space">
            <textarea name="descricao" id="" cols="30" rows="10"></textarea>
            <br class="space">
            <input type="submit" value="Enviar informações">
        </form>
    </div>
</body>

</html>
